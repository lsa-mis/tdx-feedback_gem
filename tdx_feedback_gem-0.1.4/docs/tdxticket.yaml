    CreateTicket:
      required:
      - RequestorEmail
      - ResponsibleGroupID
      - ServiceID
      - SourceID
      - StatusID
      - Title
      - TypeID
      type: object
      properties:
        TypeID:
          type: integer
          description: Sets the ticket type ID.    131, Generic Incident 139,
            Generic Service Request  *Service Support Team will generate a report
            containing the IDs of all Types.
          format: int32
          example: 12
        FormID:
          type: integer
          description: The form ID.   *Service Support Team will generate a report
            containing the IDs of all Types.
          format: int32
          example: 1
        Classification:
          type: string
          description: 32, Incident 33, Problem 34, Change 46, Service Request
          example: "32"
        Title:
          type: string
          description: Title of ticket or short description
          example: Printer issue
        Description:
          type: string
          description: The detailed description of the ticket
          example: The printer in Building#  room# is not working. The paper is jammed.
            Please fix it.
        AccountID:
          type: integer
          description: Sets the account/department name
          format: int32
          example: 2
        StatusID:
          type: integer
          description: 'Sets the status ID.   Available values:   "77,"   New    "78,"   Open    "79,"   In
            Process    "84,"   Awaiting User Info    "85,"   Awaiting Third Party    "86,"   Scheduled    "80,"   Resolved    "81,"   Closed    "82,"   Cancelled'
          format: int32
          example: 77
        PriorityID:
          type: integer
          description: 'Sets the priority ID.   Available values:   "19,"   Low    "20,"   Medium    "21,"   High    "22,"   Emergency'
          format: int32
          example: 20
        RequestorEmail:
          type: string
          description: Sets the requestor.
          example: uofmaa@umich.edu
        RequestorUid:
          type: string
          description: The UID of the requestor if available
          example: "1234567890"
        ResponsibleGroupID:
          type: integer
          description: The Responsible Group Id for assigning the ticket
          format: int32
          example: 120
          default: 39
        Attributes:
          $ref: '#/components/schemas/AttributeArray'
        ServiceID:
          type: integer
          description: The defined service id for the ticket
          format: int32
          example: 10
        SourceID:
          type: integer
          description: "The source Id value of the ticket. Available values, 7\tChat\
            \ ,9\tDirect Input, 6\tEmail ,5\tPhone , 8\tSystems ,10\tWalk-in, 4\t\
            Web"
          format: int32
          example: 6
        RequestorName:
          type: string
          description: The Name of the requestor if the requestor email is not available
          example: No Body
        ServiceOfferingID:
          type: integer
          description: The Service Offering Id
          format: int32
          example: 12
        LocationID:
          type: integer
          description: The location Id of the user
          format: int32
          example: 44
        LocationRoomID:
          type: integer
          description: The Location room Id of the user
          format: int32
          example: 7435
        IsRichHtml:
          type: boolean
          description: Indicates if the ticket description is rich-text or plain-text.
          example: false
      description: This is the object definition to create a Tdxticket
      example:
        TypeID: 12
        FormID: 1
        Classification: '32'
        Title: Printer issue
        Description: >-
          The printer in Building#  room# is not working. The paper is jammed. Please
          fix it.
        AccountID: 2
        StatusID: 77
        PriorityID: 20
        RequestorEmail: uofmaa@umich.edu
        RequestorUid: '1234567890'
        ResponsibleGroupID: 120
        Attributes:
          - ID: '1874'
            Value: here's my issue
        ServiceID: 10
        SourceID: 6
        RequestorName: No Body
        ServiceOfferingID: 12
        LocationID: 44
        LocationRoomID: 7435
        IsRichHtml: false
